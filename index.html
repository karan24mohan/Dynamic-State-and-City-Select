<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State City</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            height: 100vh;
        }
    </style>
    <script src="./data.js"></script>
</head>

<body>
    <select name="state" id="state" onchange="showcities(this.value)"></select>
    <select name="city" id="city"></select>

    <script>
        const state = document.getElementById("state");
        const city = document.getElementById("city");
        city.disabled = true;
        let options = '';
        options += `<option value='Select State'>Choose State</option>`

        states.map((element) => {
            options += `<option values=${element.key}>${element.name}</option>`
        })
        state.innerHTML = options;

        let cityoption = '';
        cityoption += `<option value='Select City'>Choose City</option>`;
        city.innerHTML = cityoption;

        function showcities(statenamedropdown) {
            city.disabled = false;

            for (let i = 0; i < cities.length; i++) {
                if (cities[i].state == statenamedropdown) {
                    console.log(cities[i].city);
                    cityoption += `<option value=${cities[i].city}>${cities[i].city}</option>`
                    city.innerHTML = cityoption
                }
            }
        }
    </script>

</body>

</html>
